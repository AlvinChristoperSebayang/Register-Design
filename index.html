<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .isian {
            @apply bg-white
          }


        }
    </style>
</head>
<body class="bg-[url('./assets/bg_regis.jpg')] bg-no-repeat bg-cover bg-center bg-fixed " >
    <form action="" class="max-sm:absolute flex justify-center mt-28 max-sm:mt-0 max-sm:top-1/2 max-sm:-translate-y-1/2 max-sm:left-1/2 max-sm:-translate-x-1/2" >
        
        
        <div class="flex flex-col text-center gap-4 max-sm:gap-2 bg-[#5a162e] p-10 max-sm:p-5 w-[25rem] max-sm:w-[18rem] h-[30rem] max-sm:h-[23rem] rounded-lg">
            <h1 class="font-bold text-4xl max-sm:text-2xl pb-10 max-sm:pb-5 text-white">Register!</h1>
                <input class="isian h-10 rounded-xl outline-0 text-center" type="text" name="" id="1" placeholder="Masukkan Username">
                <input class="isian h-10 rounded-xl outline-0 text-center" type="text" name="" id="2" placeholder="Masukkan Email">
                <input class="isian h-10 rounded-xl outline-0 text-center" type="password" name="" id="pass" placeholder="Masukkan Password">
                <input class="isian h-10 rounded-xl outline-0 text-center" type="password" name="" id="repass" placeholder="Masukkan Re-Password">
                <button onclick="cekpassword()" class="btn-rg bg-[#ee4238] rounded-full font-bold text-white h-10 mt-5 hover:bg-[#f47e4c]">Daftar</button>
                <p>Sudah Memiliki Akun? <a class="underline underline-offside-2 text-white" href="">Login Disini</a></p>
        </div>
    </form>
</body>
</html>
